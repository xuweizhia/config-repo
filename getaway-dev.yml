zuul:
  routes:
    myProduct: #对应第一个product的地址
      path: /myProduct/**
      serviceId: PRODUCT
      sensitiveHeaders: #不拦截cookies 默认设置三个Cookies 路由时排除会没有cookies
  #    排除某些路由
  ignored-patterns:
  - /*/product/listForOrder
#      http://localhost:8089/actuator/routes 查看路由的地址
#    简介写法
#     PRODUCT: /myProduct/**

management:
  endpoints:
    web:
      exposure:
        include: '*'
  security:
    enabled: false

  host:
    connect-timeout-millis: 7000
    socket-timeout-millis: 7000
